<!doctype html>
<html lang="fr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="contenu/css/style.css">
  <script src="https://kit.fontawesome.com/f2a3103cec.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="contenu/js/validation.js" defer="defer"></script>

  <title>Outil Éduc'alcool</title>
</head>

<body class="container-fluid">
  <h1 class="bg-secondary">Outil Éduc'alcool</h1>


  <div id="ModalPoubelle" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Voulez-vous annuler ou confirmer la suppression de toutes les consommations pour ladite journée?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="ModalPoubelleBoutonConfirmer">Confirmer</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="ModalPoubelleBoutonAnnuler">Annuler</button>
        </div>
      </div>
    </div>
  </div>

  <div id="ModalMineur" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Avertissement</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>À votre âge, vous ne devriez pas consommer de l'alcool !</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="ModalMineurOK">OK</button>
        </div>
      </div>
    </div>
  </div>

  <form class="border border-light p-5 row" action="#!">
    <fieldset class="col-sm mb-3">
      <legend class="h4">Saisissez les données</legend>
      <div id="nomInvalide" class="alert alert-danger none" role="alert">
        Le nom est invalide!
      </div>
      <input type="text" id="nom" name="nom" class="form-control mb-4" placeholder="Nom" aria-label="Nom" blur="validerNom">
      <input type="date" id="naissance" name="naissance" class="form-control mb-4" aria-label="Date de naissance" change="validerMajeur">
      <fieldset class="mb-3">
        <legend class="h4">Sexe</legend>
        <div class="form-check  form-check-inline">
          <input class="form-check-input" type="radio" name="sexe" id="homme" value="Homme">
          <label class="form-check-label" for="homme">
            Homme
          </label>
        </div>
        <div class="form-check  form-check-inline">
          <input class="form-check-input" type="radio" name="sexe" id="femme" value="Femme">
          <label class="form-check-label" for="femme">
            Femme
          </label>
        </div>
        <div class="form-check  form-check-inline">
          <input class="form-check-input" type="radio" name="sexe" id="autres" value="autres">
          <label class="form-check-label" for="autres">
            Autre
          </label>
        </div>
      </fieldset>

      <label class="h4">Choisissez votre situation</label>
      <select class="browser-default custom-select mb-3" id="situation">
        <option value="">Choisir</option>
        <option value="enceinte">Vous êtes enceinte</option>
        <option value="docteur">Votre docteur vous a recommandé de ne pas consommer d'alcool</option>
        <option value="aucune_restriction">Aucune de ces situations ne s'applique à moi</option>
      </select>

    </fieldset>
    <fieldset id="section_hebdo" class="col-sm px-0">
      <legend  class="h4">Consommation hebdomadaire (Semaine du <span id="semaine"></span>)</legend>
    </fieldset>
    <button class="btn btn-primary btn-block" type="button" id="genererRapport">Générer Rapport</button>

  </form>
<section id ="rapport">
</section>
<section id='graphique'>
  <canvas id="canvas" width="400" height="400"></canvas>
</section>


  <script src="contenu/js/scriptPhilippe.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js'></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
